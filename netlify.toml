# Netlify Configuration for Compliant Platform Frontend
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory for the build
  base = "packages/frontend"
  
  # Build command - must build shared package first, then frontend
  command = "cd ../shared && pnpm install && pnpm build && cd ../frontend && pnpm install && pnpm build"
  
  # Directory with the static files to deploy
  publish = "packages/frontend/.next"

[build.environment]
  # Node.js version
  NODE_VERSION = "20.0.0"
  
  # PNPM version
  PNPM_VERSION = "8.15.0"
  
  # Important: Set NEXT_PUBLIC_API_URL in Netlify Dashboard UI
  # Site settings -> Environment variables
  # NEXT_PUBLIC_API_URL = "https://your-backend-api.com/api"

# Redirect API calls to your backend (optional proxy configuration)
# Uncomment and configure if you want Netlify to proxy API requests
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-api.com/api/:splat"
#   status = 200
#   force = true
#   headers = {X-From = "Netlify"}

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle SPA routing - ensures Next.js routes work correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Deploy previews configuration
[context.deploy-preview]
  command = "cd ../shared && pnpm install && pnpm build && cd ../frontend && pnpm install && pnpm build"

# Branch deploy configuration
[context.branch-deploy]
  command = "cd ../shared && pnpm install && pnpm build && cd ../frontend && pnpm install && pnpm build"

# Production context
[context.production]
  command = "cd ../shared && pnpm install && pnpm build && cd ../frontend && pnpm install && pnpm build"
  
