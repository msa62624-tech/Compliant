name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: compliant_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: cd packages/shared && pnpm build

      - name: Generate Prisma Client
        run: cd packages/backend && pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliant_test

      - name: Run linting
        run: pnpm lint

      - name: Build all packages
        run: pnpm build

      - name: Run automated tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliant_test
          JWT_SECRET: test-jwt-secret-key
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key
          NODE_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: cd packages/shared && pnpm build

      - name: Generate Prisma Client
        run: cd packages/backend && pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliant_test

      - name: Build production bundles
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/*/build
            packages/*/.next
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to environment
        env:
          DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
        run: |
          echo "Deploying to ${DEPLOY_ENV}..."
          # Add your deployment commands here
          # Examples:
          # - Deploy to AWS: aws deploy ...
          # - Deploy to Vercel: vercel deploy --prod
          # - Deploy to Heroku: git push heroku main
          # - Deploy via SSH: rsync -avz ...
          echo "Deployment placeholder - configure based on your infrastructure"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands here
          # Examples:
          # - curl -f https://your-app.com/health
          # - npm run test:e2e:production
          echo "Smoke tests placeholder - configure based on your needs"

      - name: Notify deployment status
        if: always()
        env:
          DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ "${JOB_STATUS}" == "success" ]; then
            echo "✅ Deployment to ${DEPLOY_ENV} succeeded!"
          else
            echo "❌ Deployment to ${DEPLOY_ENV} failed!"
          fi
          # Add notification commands here (Slack, email, etc.)
