name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliant_test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: compliant_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: cd packages/shared && pnpm build

      - name: Generate Prisma Client
        run: cd packages/backend && pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliant_test

      - name: Run linting
        run: pnpm lint

      - name: Build all packages
        run: pnpm build

      - name: Run automated tests
        run: pnpm test
        env:
          JWT_SECRET: test-jwt-secret-key
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key
          NODE_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: test
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliant_test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: cd packages/shared && pnpm build

      - name: Generate Prisma Client
        run: cd packages/backend && pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliant_test

      - name: Build production bundles
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/*/build
            packages/*/.next
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to environment
        env:
          DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
        run: |
          echo "üöÄ Preparing deployment to ${DEPLOY_ENV}..."
          # TODO: Configure deployment commands for your infrastructure
          # Recommended deployment options:
          # - AWS ECS/Fargate: aws ecs update-service ...
          # - Vercel: vercel deploy --prod
          # - Docker Registry: docker push && kubectl rollout restart
          # - Heroku: git push heroku main
          # - SSH/rsync: rsync -avz dist/ user@server:/path/
          echo "‚ö†Ô∏è  Deployment not configured - see workflow comments for setup instructions"
          echo "üìö Refer to deployment documentation for configuration details"

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # TODO: Configure smoke tests for your deployment
          # Recommended smoke tests:
          # - Health check: curl -f https://your-app.com/api/health
          # - Database connectivity: curl -f https://your-app.com/api/health/db
          # - Critical endpoints: npm run test:smoke
          # - End-to-end validation: playwright test --grep @smoke
          echo "‚ö†Ô∏è  Smoke tests not configured - see workflow comments for setup"
          echo "üí° Smoke tests validate that critical functionality works after deployment"

      - name: Notify deployment status
        if: always()
        env:
          DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ "${JOB_STATUS}" == "success" ]; then
            echo "‚úÖ Deployment to ${DEPLOY_ENV} succeeded!"
          else
            echo "‚ùå Deployment to ${DEPLOY_ENV} failed!"
          fi
          # TODO: Configure deployment notifications
          # Recommended notification channels:
          # - Slack webhook: curl -X POST -H 'Content-type: application/json' ...
          # - Microsoft Teams: curl -X POST -H 'Content-type: application/json' ...
          # - Email: aws ses send-email ...
          # - GitHub deployment status: Already tracked by GitHub Actions
          echo "üí¨ Notification channels not configured - deployment status logged to console"
