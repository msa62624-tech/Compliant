version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "=== CodeBuild Environment Info ==="
      - echo "Build ID: $CODEBUILD_BUILD_ID"
      - echo "Source Version: $CODEBUILD_RESOLVED_SOURCE_VERSION"
      - echo "Source Branch: $CODEBUILD_WEBHOOK_HEAD_REF"
      - echo "Current Directory: $(pwd)"
      - echo "Git Branch: $(git branch --show-current 2>/dev/null || echo 'N/A')"
      - echo "=================================="
      - echo "Installing pnpm..."
      - npm install -g pnpm@8.15.0
      
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pnpm install --frozen-lockfile
      
  build:
    commands:
      - echo "Building all packages..."
      # Set placeholder DATABASE_URL for Prisma Client generation (no actual DB connection needed)
      # Override with actual DATABASE_URL in CodeBuild environment variables for production
      - export DATABASE_URL="${DATABASE_URL:-postgresql://user:pass@localhost:5432/dbname}"
      - pnpm build
      
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    # Include build outputs only (excludes node_modules, source files, etc.)
    - 'packages/*/dist/**/*'      # TypeScript/NestJS build outputs
    - 'packages/*/build/**/*'     # Reserved for future build outputs
    - 'packages/*/.next/**/*'     # Next.js frontend build
    - '!packages/*/.next/cache/**/*'  # Exclude Next.js build cache
  base-directory: .

cache:
  paths:
    - 'node_modules/**/*'
    - 'packages/*/node_modules/**/*'
