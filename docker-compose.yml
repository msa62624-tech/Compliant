version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: compliant-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: compliant_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:20
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    network_mode: service:postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
