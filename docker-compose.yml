services:
  postgres:
    image: postgres:15
    container_name: compliant-postgres
    environment:
      # PostgreSQL credentials for development
      # User: postgres, Password: postgres, Database: compliant_dev
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: compliant_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - compliant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:20
    command: sleep infinity
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    environment:
      - NODE_ENV=development
    networks:
      - compliant-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  compliant-network:
    driver: bridge

volumes:
  postgres-data:
